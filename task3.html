<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FORMS</title>
    </head>
    <body>
        <h2>CV Creator Tool Feedback Form</h2>
        <hr>
        <form action="/cv-creator.php" method="post">
            <label for="email1">Email:</label><br>
            <input type="email" name="Email" id="email1" required><br>
            <br>
            <label for="pass1">Password:</label>
            <input type="password" name="Password" id="pass1" required><br>
            <br>
            <label for="username1"><i>Your Feedback:</i></label><br>
            <br>
            <textarea maxlength="1080" minlength="108"></textarea><br>
            <br>
            <label for="email1"><u>How did you hear about our CV Creator Tool?</u></label>
             <select name="options" id="opt1">
                <option value="Facebook">Facebook</option>
                <option value="LinkedIn" selected>LinkedIn</option>
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Others">Others</option>
             </select><br>
             <br>
             <input type="radio" name="sign-up" id="sign-up1">
         <label for="sign-up1"><u><b>Sign up for the newsletter</b></u></label><br>
         <br>
         <br>
         <label for="question"><i>Would you use this CV Creator Tool again?</i></label><br>
         <br>
         <label for="yes">Yes</label>
         <input type="radio" name="Yes" id="yes" checked><br>
         <label for="no">No</label>
         <input type="radio" name="No" id="no"><br>
         <label for="maybe">Maybe</label>
         <input type="radio" name="Maybe" id="maybe"><br>
         <br>
         <button type="submit">Submit Feedback</button>
        </form>
    </body>
</html>
